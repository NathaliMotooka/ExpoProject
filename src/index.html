<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="styles/reset.scss" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <header class="products__header">
      <h1 class="title">
        <img src="../public/imagens/logo-branco.png" alt="Logo" />

      <nav class="nav">
        <ul>
          <li>
            <a href="#">Home</a>
          </li>

    <main class="products__main">
      <ul class="list">

          <h2 class="title">Cabelo</h2>
          <img src="../public/imagens/cabelo.png" alt="Hear" />

          <b>R$ 25,00</b>
        </li>
        <li class="list__content">
          <h2 class="title">Barba</h2>
          <img src="../public/imagens/barba.png" alt="Beard" />

          <b>R$ 18,00</b>
        </li>
        <li class="list__content">
          <h2 class="title">Cabelo + Barba</h2>
          <img
            src="../public/imagens/cabelo+barba.png"
